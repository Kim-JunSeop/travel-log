{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <form method="post" class="post-form my-3">
        {{ form.csrf_token }}
        <!-- 오류표시 Start -->
        {% for field, errors in form.errors.items() %}
        <div class="alert alert-danger" role="alert">
            <strong>{{ form[field].label }}</strong>: {{ ', '.join(errors) }}
        </div>
        {% endfor %}
        <!-- 오류표시 End -->
        <div class="form-group">
            <label for="subject">제목</label>
            <input type="text" class="form-control" name="subject" id="subject"
                   value="{{ form.subject.data or '' }}"placeholder="[제목]">
        </div>

        <div class="form-group">
            <label for="local">지역</label>
            <input type="text" class="form-control" name="local" id="local"
                   value="{{ form.local.data or '' }}" placeholder="[지역]">
        </div>
        <div class="form-group">
            <label for="title_image">대표사진</label>
            <input type="file" class="form-control" name="local" id="title_image"
                   value="{{ form.local.data or '' }}" placeholder="[대표사진]">
        </div>
        <div class="form-group">
            <label for="editor">내용</label>
            <textarea class="form-control" name="content"
                      id="editor" rows="10">{{ form.content.data or '' }}</textarea>
            <script>
                ClassicEditor
                    .create(document.querySelector('#editor'), {
                        language: {ui: 'ko', content: 'ko'}
                    })
                    .catch(error => {
                        console.error(error);
                    });
            </script>
        </div>

        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
{% endblock %}
